l_english:
 SEM_floridian_civil_war:0 "The Floridian Civil War"
 SEM_floridian_civil_war_desc:0 "After Jeb Bush stepped down, the many different areas of Florida began to draw apart and Blakanize. Soon, four emerged and all claimed to be the true new Florida. This can only be resolved in one way"
 SEM_the_state_of_our_nation:0 "The State of our New Nation"
 SEM_the_state_of_our_nation_desc:0 "Florida has fallen to pieces and now we have the oppertunity to take control but their are others who will try to stop us"
 SEM_prepare_offensives:0 "Prepare Offensives"
 SEM_prepare_offensives_desc:0 "Now that our army is better organized, we can begin to plan assults into the illegitimate states keeping us from full control of Florida"
 SEM_attack_nasa:0 "Stike at NASA"
 SEM_attack_nasa_desc:0 "NASA has always been a scientific organization. They do not have the military expirence to combat us and emerge victorious"
 SEM_attack_seminoles:0 "Strike the Seminoles"
 SEM_attack_seminoles_desc:0 "The Seminoles are not as fierce as they once where. Many years ago, they stood toe to toe with the United States army. Today, they will grovel at our feet"
 SEM_attack_democrats:0 "Invade Miami"
 SEM_attack_democrats_desc:0 "The largest industrial base in Florida lies in the massive city of Miami. It would be wise for use to take this city at once."
 SEM_attack_anarchists:0 "Attack the Anarchists"
 SEM_attack_anarchists_desc:0 "Those who reject goverment in favor of total anarchy are brainless bozos who deserve fates worse than death"
 SEM_one_final_push:0 "One Final Push"
 SEM_one_final_push_desc:0 "The civil war is nearing its end. We must make one last great effort to seal our victory"
 SEM_internal_matters:0 "Internal Matters"
 SEM_internal_matters_desc:0 "Our nation is new to the world stage and with that comes growing pains and a multitude of issues. We must address these quickly if we are to survive"
 SEM_address_the_military:0 "The Military"
 SEM_address_the_military_desc:0 "Although our military is small, it still needs to be treated professionally if it is to win our conflicts" 
 SEM_address_the_economy:0 "The Economy" 
 SEM_address_the_economy_desc:0 "Florida did not have a large economy before the civil war but we must play the cards we are delt. Finding a way to make the most out of what we have is paramount"
 SEM_address_the_government:0 "The Government"
 SEM_address_the_government_desc:0 "Many question how fast our new government was able to take control of our territory but none will question us when we lead the nation to victory"
 SEM_solidify_nation:0 "Solidify the Nation"
 SEM_solidify_nation_desc:0 "With internal matters delt with, it is time to turn our gaze elsewhere"
 SEM_a_new_florida:0 "A New Florida"
 SEM_a_new_florida_desc:0 "We have emerged through the smoke a fumes of a burning state ravaged by civil war. No one can question our resolve"
 SEM_attack_nasa_idea:0 "Strike NASA"
 SEM_attack_democrats_idea:0 "Strike at the Democrats"
 SEM_attack_seminoles_idea:0 "Strike the Seminoles"
 SEM_final_push_idea:0 "The Final Push"
 SEM_final_push_idea_desc:0 "One final offensive could be what we need to secure victory in Florida"t he 
 seminoles.1.d:0 "The Seminole chickees. Traditional longhouses that Seminoles for generations had built and lived in down in the swamps for Florida and the American South. Today it held one of the most pivitol meetings in the tribe's history. Leader of the tribe, Marcellus Osecola Jr. was speaking to the gathered heads and elders of the tribe. \n\n"Brothers and sisters," He said with a slow but powerful voice that resonated within the open building. "We, for the first time since the 1800's the Seminole nation is once again free. This was once a land of proud warriors, willing to fight against insurmountable odds for their freedoms. Alas, this was not enough. For hundreds of years after our people where executed, enslaved, murdered and relocated against our will. No more I say. NO MORE! Today marks the day that the Seminoles undergo our next trail, the Trail of Blood!""
 seminoles.1.a:0 "We will have our revenge..."
 seminoles.1.t:0 "The Floridian Civil War"